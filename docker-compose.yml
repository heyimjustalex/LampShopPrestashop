version: '3'

services:
  mysql:
    container_name: mysql
    image: mysql:5.7
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
      - /var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: prestashop
    networks:
      - prestashop

  prestashop:
    container_name: prestashop
    depends_on:
      - mysql
    image: prestashop/prestashop:1.7
    ports:
      - 8000:80
    restart: always
    environment:
      DB_SERVER: mysql
      DB_USER: root
      DB_PASSWD: root
      DB_NAME: prestashop
      PS_FOLDER_ADMIN: admin
      PS_FOLDER_INSTALL: install
      PS_INSTALL_AUTO: 0
    volumes:
      - ./shop:/var/www/html
    networks:
      - prestashop

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    networks:
      - prestashop

networks:
  prestashop:
